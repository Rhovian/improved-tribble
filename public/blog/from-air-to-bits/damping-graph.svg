  <text x="394" y="184" text-anchor="middle" fill="#d4a050" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold">Overdamped, ζ = 2</text>
  <!-- Leader line -->
  <line x1="360" y1="190" x2="310" y2="256" stroke="#d4a050" stroke-width="0.8" opacity="0.5"/>
  <circle cx="310" cy="256" r="2.5" fill="#d4a050" opacity="0.6"/>

