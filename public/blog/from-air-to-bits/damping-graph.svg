  <!-- ==================== LEGEND ==================== -->
  <g transform="translate(0, 488)">
    <line x1="100" y1="0" x2="130" y2="0" stroke="#E74C3C" stroke-width="2.5" stroke-linecap="round"/>
    <text x="138" y="4" fill="#6c7a89" font-family="Segoe UI, Arial, sans-serif" font-size="11">Underdamped — oscillates, slow decay</text>

    <line x1="410" y1="0" x2="440" y2="0" stroke="#00CEC9" stroke-width="2.5" stroke-linecap="round"/>
